<html ng-app="SELTEX">
<head>
	<title>SeltexPanel</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!--<link rel="icon" type="image/ico" href="../images/fvlogo.jpg">-->
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Sergei Ovcharov">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>	
	<script src="controllers/MainController.js"></script>
	<script src="controllers/TabController.js"></script>
	<script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
	<script type="text/javascript" src="libs/angular-recaptcha.min.js"></script>
</head>
<body ng-controller="MainController">
    <nav class="navbar navbar-default">
		<a class="navbar-brand" href="/">Seltex</a>
		<form  ng-submit="checkUser()" class="form-inline navbar-nav" ng-show="!user.name">	
			
			<div class="form-group" style="">
				<div vc-recaptcha theme="light" key="key" on-success="setResponse(response)"></div>
			</div>		
			<div  ng-show="showForm"  class="form-group" style="">
				<div class="form-group"> 
					<label class="sr-only" for="exampleInputEmail3">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email" ng-model="user.email" required>
				</div>
				<div class="form-group">
					<label class="sr-only" for="exampleInputPassword3">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" ng-model="user.pass">
				</div>
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
			<div class="form-group">
				<canvas id="myCanvas" width="48" height="48" style="margin:0px; padding:0px;">
				</canvas>
				<script type="text/javascript" src="js/mySpin.js"></script>
			</div>			
		</form>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav pull-right"  ng-show="user.name">
				<li><a href="#" style="color:red">{{user.name}}
                <li class="" ><a href="exitapp.php">Выход</a></li>
            </ul>
        </div>                
    </nav> 
<!--        {{user}}-->
	<section ng-show="user.name">	
		<div  ng-controller="TabController as tab">
		<div class="panel">
            <ul class="nav nav-pills ">
                <li ng-class="{active : tab.isSet(1)}"><a href ng-click="tab.setTab(1)">Главная</a></li>
				<li ng-class="{active : tab.isSet(2)}"><a href ng-click="tab.setTab(2);getVisitors();">Посетители</a></li>
				<li ng-class="{active : tab.isSet(3)}"><a href ng-click="tab.setTab(3)">Новости</a></li>							
            </ul>
        </div>
		<div class="" ng-show="tab.isSet(1)">
			
		</div>
		<div class="" ng-show="tab.isSet(2)">
			<table class="table table-striped table-hover col-sm-12 table-condensed" style="font-size:14px;">
				<tr>	
					<th class="col-sm-1">ID</th>
					<th class="col-sm-1">Date</th>
					<th class="col-sm-1">Time</th>
					<th class="col-sm-2">page</th>
					<th class="col-sm-1">ip</th>
					<th class="col-sm-3">browser</th>
				</tr>
				<tbody ng-repeat="log in logs"> 
					<tr>
						<td>{{log.id}}</td>
						<td>{{log.date}}</td>
						<td>{{log.time}}</td>
                        <td><a target="_blank" ng-href="{{log.page}}?{{log.query}}">{{log.page}}?{{log.query}}</a></td>
						<td>{{log.ip}}</td>
						<td>{{log.browser}}</td><br>
					</tr>					
					<td colspan="7" style="font-size:10px; height:25px;">{{log.referer}}</td>
				</tbody>
			</table>
		</div>
		</div>
	</section>
</body>
</html>
